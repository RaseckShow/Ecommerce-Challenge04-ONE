<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login | Raseck Shop</title>
</head>
<body>
    <Section class="header__container">
        <header class="menu__header">
            <div class="menu__items">
                <a href="index.html"><img src="img/logo.svg" class="menu__header__img"></a>
                <fieldset class="menu__buscador">
                    <input type="text" class="input__buscador" placeholder="¿Que desea buscar?">	    
                </fieldset>
            </div>
        </header>
    </Section>
    
    <section class="login__container">
        <h3 class="title__login">Iniciar Sesion</h3>
        <form class="login__form" action="">
            <input class="input__email input__login" type="email" placeholder="Escriba su correo electronico">
            <input class="input__pass input__login" type="password" placeholder="Escriba su contraseña">
            <button class="login__btn">Entrar</button>
        </form>
    </section>
    
    <section class="footer__container">
        <div class="footer__contacto">
            <img src="img/logo.svg" alt="" class="contacto__img">
            <div class="footer__links">
                <p>Quienes somos</p>
                <p>Politica de privacidad</p>
                <p>Programa de fidelidad</p>
                <p>Nuestras tiendas</p>
                <p>Quiero ser franquiciado</p>
                <p>Quiero anunciarme aqui</p>
            </div>
            <div class="contacto__form">
                <p class="text__contacto">Hable con nosotros</p>
                <input type="text" class="input__name" placeholder="Nombre">
                <textarea class="input__mensaje" placeholder="Ingrese su mensaje aqui..." name="" id="" cols="30" rows="5"></textarea>
                <a href=""><button class="contacto__btn">Enviar mensaje</button></a></div>
            </div>
        <div class="footer__rodapie">
            <p>Desarrollado por Cesar Navarro - 2022</p>
            <p>Todos los derechos reservados &copy</p>
        </div>
    </section>
</body>
</html>
