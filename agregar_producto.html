<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/agregar_producto.css">
    <title>Agregar Producto | Raseck Shop</title>
</head>
<body>
    <Section class="header__container">
        <header class="menu__header">
            <div class="menu__items">
                <a href="index.html"><img src="img/logo.svg" class="menu__header__img"></a>
                <fieldset class="menu__buscador">
                    <input type="text" class="input__buscador" placeholder="Â¿Que desea buscar?">	    
                </fieldset>
            </div>
        </header>
    </Section>
    
    <section class="agregarProducto__container">
        <h3 class="title__agregarProducto">Agregar Producto</h3>
        <form class="agregarProducto__form" action="">
            <div  class="img__zone" >
                <p class="dropzone__agregarProducto" ondrop="dropHandler(event);">Arrastra y suelta un archivo a esta zona ...</p>
                <p>O</p>
                <input class="input__file input__agregarProducto" type="file" accept=".jpg,.png,.jpeg">
            </div>
 
            <input class="input__nameProduct input__agregarProducto" type="text" placeholder="Escriba el nombre del producto">
            <input class="input__price input__agregarProducto" type="text" placeholder="Escriba el precio del producto">
            <textarea class="input__descripcion"
            placeholder="Agregue la descripcion del producto" name="" id="" cols="30" rows="5"></textarea>
            

            <button class="agregarProducto__btn">Agregar Producto</button>
        </form>
    </section>
    
    <section class="footer__container">
        <div class="footer__contacto">
            <img src="img/logo.svg" alt="" class="contacto__img">
            <div class="footer__links">
                <p>Quienes somos</p>
                <p>Politica de privacidad</p>
                <p>Programa de fidelidad</p>
                <p>Nuestras tiendas</p>
                <p>Quiero ser franquiciado</p>
                <p>Quiero anunciarme aqui</p>
            </div>
            <div class="contacto__form">
                <p class="text__contacto">Hable con nosotros</p>
                <input type="text" class="input__name" placeholder="Nombre">
                <textarea class="input__mensaje" placeholder="Ingrese su mensaje aqui..." name="" id="" cols="30" rows="5"></textarea>
                <a href=""><button class="contacto__btn">Enviar mensaje</button></a></div>
            </div>
        <div class="footer__rodapie">
            <p>Desarrollado por Cesar Navarro - 2022</p>
            <p>Todos los derechos reservados &copy</p>
        </div>
    </section>
</body>
</html>
